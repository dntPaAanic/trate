<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
    <title> Производитель стоматологической системы имплантов Trate</title>
    <link rel="preload" href="fonts/DaxlinePro-Regular.woff2" as="font">
    <link rel="preload" href="fonts/DaxlinePro-Bold.woff2" as="font">
    <link rel="preload" href="fonts/DaxlinePro-Light.woff2" as="font">
    <link rel="preload" href="fonts/DaxlinePro-Medium.woff2" as="font">
  </head>

  <body>
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="page-header">
      <div class="page-header__login-social">
        <div class="page-header__login-social-wrapper container">
          <ul class="page-header__log-in log-in">
            <li class="log-in__item"><a href="#" class="log-in__link">Вход</a></li>
            <li class="log-in__item"><a href="#" class="log-in__link">Регистрация</a></li>
          </ul>

          <ul class="social">
            <li class="social__item">
              <a href="" class="social__link social__link--fb">
                <svg class="social__image" fill="#ffffff" width="8" height="16">
                  <use xlink:href="#icon-facebook"></use>
                </svg>
              </a>
            </li>

            <li class="social__item">
              <a href="#" class="social__link social__link--vk">
                <svg class="social__image" fill="#ffffff" width="15" height="9">
                  <use xlink:href="#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--youtube">
                <svg class="social__image" width="15" height="11">
                  <use xlink:href="#icon-youtube"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--in">
                <svg class="social__image" width="15" height="15" fill="#000000">
                  <use xlink:href="#icon-in"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

      </div>
  </header>

  </body>
</html>
